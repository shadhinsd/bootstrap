      <div class="signin-form d-flex justify-content-center align-items-center">
          <div class="form-body">
            <h4 class="text-center text-uppercase pb-3">LOGIN PANEL</h4>
            <form class="row g-3 needs-validation" novalidate>
             <div class="col-md-12">
               <label for="Email" class="form-label">Enter Email</label>
               <input type="mail" class="form-control" id="mail" placeholder="Please Enter Your Mail" required>
               <div class="valid-feedback">
                 Looks good!
               </div>
             </div>
             <div class="col-md-12">
               <label for="validationCustom02" class="form-label">Enter Password</label>
               <input type="password" class="form-control" id="password" placeholder="Please Enter Your Password" required>
               <div class="valid-feedback">
                 Looks good!
               </div>
             </div>
               
             <div class="col-md-12">
                  <div class="d-flex justify-content-between">
                       <a class="d-block" href="#">Creat an Account</a>
                       <a class="d-block" href="#">Forgotten Password?</a>
                  </div>
             </div>
      
             <div class="col-12 mt-4">
               <button class="btn" type="submit">SignIn</button>
             </div>
           </form>
          </div>
      </div>


 
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script> 
    <script>
      (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
