      <div class="signup-form d-flex justify-content-center align-items-center">
          <div class="form-body">
            <h4 class="text-center text-uppercase pb-3">SignUp Panel</h4>
            <form class="row g-3 needs-validation" novalidate>
             <div class="col-md-12">
               <label for="Email" class="form-label">Enter Email or Phone</label>
               <input type="mail" class="form-control" id="mail" placeholder="Please Enter Your Mail" required>
               <div class="valid-feedback">
                 Looks good!
               </div>
             </div>
             <div class="col-md-12">
               <label for="validationCustom02" class="form-label">Create a New Password</label>
               <input type="password" class="form-control" id="password" placeholder="Enter Strong Password" required>
               <div class="valid-feedback">
                 Looks good!
               </div>
             </div>

             <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Confirm Strong Password" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

      
             <div class="col-12 mt-4">
               <button class="btn" type="submit">Create Account</button>
             </div>
           </form>
          </div>
      </div>

    <script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
